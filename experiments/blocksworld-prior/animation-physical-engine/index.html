<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tower-Experiment</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <script type="text/javascript" src="01_helper_functions.js"></script>
    <script type="text/javascript" src="02_configuration.js"></script>
    <h1 id="title"></h1>
    <p id="greenBeforeX">green before x: </p>
    <p id="greenAfterX">green after x: </p>
    <p id="greenBeforeY">green before y: </p>
    <p id="greenAfterY">green after y: </p>
    <p id="timestamp"></p>

    <!-- install two libraries with npm -->
    <!-- npm install underscore -->
    <!-- npm install matter-js -->
    <script type="text/javascript" src="./node_modules/matter-js/build/matter.js"></script>
    <script type="text/javascript" src="./node_modules/underscore/underscore.js"></script>

    <!-- my files -->
    <script type="text/javascript" src="03_helpers_towers.js"></script>
    <script type="text/javascript" src="04_worlds.js"></script>
    <script type="text/javascript" src="05_animation.js"></script>
    <script>
    var nbClicks = 0;
    function clickOnRun() {
        nbClicks += 1;
        if(nbClicks === 1) {
          runAnimation()
        }
    };
    </script>
    <script>
      setupWorld(worldObjects, document.body);
      showScene();
    </script>
    <button id="runButton" onclick="clickOnRun()">Run</button>
    <script>
      let title = document.getElementById("title")
      title.innerHTML = "Scene: " + idxScene + " id: " + sceneProps.id
    </script>
  </body>
</html>
