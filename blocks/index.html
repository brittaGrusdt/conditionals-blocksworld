<!DOCTYPE HTML>
<html>
  <head>
    <title>Blocks</title>
  </head>
  <body>
    <h id="title"></h>
    <p id="data"></p>
    <ol id="utterances"></ol>

    <script src="node_modules/matter-js/build/matter.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>

    <script src="00_globals.js"></script>
    <script src="01_config.js"></script>
    <script src="02_utils.js"></script>
    <script src="03_elements.js"></script>
    <script src="04_stimuli.js"></script>
    <script src="05_scene.js"></script>

    <!-- choose stimulus -->
    <script type="text/javascript">
      let trials = createStimuli();
      // let nb = _.random(0,8);
      let nb = 8;
      // let rel = relations[_.random(0,2)];
      // let rel = 'independent';
      // let rel = 'a_implies_c';
      let rel = 'a_iff_c'
      let id = 'id_' + rel + '_' + nb;
      let stimulus = trials[id];
    </script>

    <!-- add objects to world -->
    <script type="text/javascript">
      addObjs2World(stimulus);
    </script>

    <!-- add expectations and data for shown stimulus -->
    <script src="expectations.js" type="text/javascript"></script>
    <script type="text/javascript">
      document.getElementById("title").innerHTML = 'stimulus id: ' + id;
      document.getElementById("data").innerHTML =
        'P(A): ' + stimulus.data[0] + ' P(C): ' + stimulus.data[1] +
        ', relation: ' + stimulus.data[2];
      let utterances = getExpectations(stimulus);
    </script>

    <script type="text/javascript">
      expectedUtts = function(){
        for(var i=0; i < utterances.length; i++) {
          var li = document.createElement("LI");
          li.setAttribute('id', 'utt'+i);
          var utt = document.createTextNode(utterances[i]);
          li.appendChild(utt);
          document.getElementById("utterances").appendChild(li);
        }
      }
    </script>
    <script type="text/javascript">show()</script>

    <button id="expectButton" onclick="expectedUtts()">expected utterances</button>
    <button id="exitButton" onclick="stop()">stop-rendering</button>
    <button id="startButton" onclick="start()">start</button>
  </body>
</html>
